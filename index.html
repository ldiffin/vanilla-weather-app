<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <script
      src="https://kit.fontawesome.com/8a846d8cbf.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css"
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="top-header">
            <form id="search-form">
              <div class="row">
                <div class="col-7">
                  <input
                    type="search"
                    placeholder="Enter city name.."
                    class="search-field"
                    id="search-input"
                  />
                </div>
                <div class="col-3">
                  <input type="submit" value="search" class="search-button" />
                </div>
                <div class="col-2">
                  <span class="units"
                    ><a href="#" id="celsiusLink" class="active">C</a> |
                    <a href="#" id="fahrenheitLink">F</a></span
                  >
                </div>
              </div>
            </form>
          </div>
          <h1 id="city"></h1>
          <img
            src="https://img.icons8.com/plumpy/192/000000/--cloud-umbrella--v2.png"
          />
          <div class="icon-text">You might need this</div>
          <div class="temp" id="temperature"><span>°</span></div>
          <div class="row weather-stats">
            <div class="col-4">Humidity: <span id="humidity"></span>%</div>
            <div class="col-4">Wind: <span id="wind"></span> km/h</div>
            <div class="col-4">Low: <span id="temp-min"></span>°</div>
          </div>
          <div class="future-forecast-container">
            <div class="row future-forecast">
              <div class="col">
                <span class="day">TUE</span>
                <br />
                <i class="fas fa-sun"></i>
                <br />
                <span>23°</span>
              </div>
              <div class="col">
                <span class="day">WED</span>
                <br />
                <i class="fas fa-sun"></i>
                <br />
                <span>23°</span>
              </div>
              <div class="col">
                <span class="day">THU</span>
                <br />
                <i class="fas fa-sun"></i>
                <br />
                <span>23°</span>
              </div>
              <div class="col">
                <span class="day">FRI</span>
                <br />
                <i class="fas fa-sun"></i>
                <br />
                <span>23°</span>
              </div>
              <div class="col">
                <span class="day">SAT</span>
                <br />
                <i class="fas fa-sun"></i>
                <br />
                <span>23°</span>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/ldiffin/vanilla-weather-app"
            target="_blank"
            >Open source code</a
          >
          by Lia Diffin</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
